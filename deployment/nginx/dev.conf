# ============================================
# Le Syndicat des Tox - Nginx Dev Config
# ============================================
# Development configuration for Docker Compose
# Simplified version without SSL

upstream nodejs_backend {
    server app:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # ============================================
    # IP Anonymization (even in dev)
    # ============================================

    set $anonymous_id_source "${remote_addr}_dev_salt";
    set_md5 $anonymous_id "${anonymous_id_source}";

    # Remove IP headers
    proxy_set_header X-Real-IP "";
    proxy_set_header X-Forwarded-For "";
    proxy_set_header X-Anonymous-ID $anonymous_id;

    # ============================================
    # Security Headers
    # ============================================

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # ============================================
    # Logging (anonymous)
    # ============================================

    log_format anonymous '$time_local "$request" '
                        '$status $body_bytes_sent '
                        '"$http_user_agent" '
                        'anonid=$anonymous_id';

    access_log /var/log/nginx/access.log anonymous;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Static Files
    # ============================================

    location /public/ {
        alias /var/www/syndicat-tox/public/;
        expires 1d;
    }

    # ============================================
    # Application
    # ============================================

    location / {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
