# ============================================
# Le Syndicat des Tox - Nginx Configuration
# ============================================
# CRITICAL: This configuration implements IP anonymization
# Place in: /etc/nginx/sites-available/syndicat-tox.conf
# Enable with: ln -s /etc/nginx/sites-available/syndicat-tox.conf /etc/nginx/sites-enabled/
# Test with: nginx -t
# Reload with: systemctl reload nginx

# Rate limiting zones (using hashed anonymous ID)
limit_req_zone $anonymous_id zone=auth:10m rate=10r/h;
limit_req_zone $anonymous_id zone=general:10m rate=100r/m;
limit_req_zone $anonymous_id zone=api:10m rate=30r/m;

# Connection limit
limit_conn_zone $anonymous_id zone=addr:10m;

# Upstream Node.js application
upstream nodejs_backend {
    server 127.0.0.1:3000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name syndicat-tox.be www.syndicat-tox.be;

    # Security headers even for redirects
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name syndicat-tox.be www.syndicat-tox.be;

    # SSL Certificate (Let's Encrypt recommended)
    ssl_certificate /etc/letsencrypt/live/syndicat-tox.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/syndicat-tox.be/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/syndicat-tox.be/chain.pem;

    # SSL Configuration (Mozilla Modern)
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # CRITICAL: IP ANONYMIZATION
    # ============================================
    # This is the most important part of the config
    # DO NOT modify or remove these directives

    # Generate anonymous identifier (one-way hash of IP + salt)
    # This can NEVER be reversed to get the original IP
    # IMPORTANT: Change the salt value to a random string in production
    set $anonymous_id_source "${remote_addr}_CHANGE_THIS_SALT_TO_RANDOM_STRING";
    set $anonymous_id "";
    access_by_lua_file /etc/nginx/lua/md5.lua;

    # Remove ALL IP-related headers before proxying
    proxy_set_header X-Real-IP "";
    proxy_set_header X-Forwarded-For "";
    proxy_set_header X-Forwarded-Host "";
    proxy_set_header X-Forwarded-Proto "";
    proxy_set_header CF-Connecting-IP "";
    proxy_set_header True-Client-IP "";
    proxy_set_header X-Client-IP "";
    proxy_set_header Forwarded "";

    # Send ONLY the anonymous ID (for rate limiting only)
    proxy_set_header X-Anonymous-ID $anonymous_id;

    # ============================================
    # Security Headers
    # ============================================

    # HSTS (1 year, includeSubDomains, preload)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy (no referrer for anonymity)
    add_header Referrer-Policy "no-referrer" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (strict, no external resources)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; upgrade-insecure-requests;" always;

    # ============================================
    # Logging Configuration
    # ============================================
    # CRITICAL: Custom log format WITHOUT IP addresses

    log_format anonymous '$time_local "$request" '
                        '$status $body_bytes_sent '
                        '"$http_user_agent" '
                        'anonid=$anonymous_id';

    access_log /var/log/nginx/syndicat-tox-access.log anonymous;
    error_log /var/log/nginx/syndicat-tox-error.log warn;

    # ============================================
    # Performance & Limits
    # ============================================

    # Connection limits
    limit_conn addr 10;

    # Client body size (prevent large uploads)
    client_max_body_size 100k;
    client_body_buffer_size 10k;
    client_header_buffer_size 1k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # Buffer sizes
    large_client_header_buffers 2 1k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ============================================
    # Static Files
    # ============================================

    # Serve static files with caching
    location /public/ {
        alias /var/www/syndicat-tox/public/;

        # Cache for 7 days
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Security headers for static files too
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/syndicat-tox/public/favicon.ico;
        access_log off;
        expires 30d;
    }

    # Robots.txt (allow indexing for accessibility)
    location = /robots.txt {
        alias /var/www/syndicat-tox/public/robots.txt;
        access_log off;
    }

    # ============================================
    # Authentication Endpoints (strict rate limiting)
    # ============================================

    location ~ ^/(auth/register|auth/login) {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for auth
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # ============================================
    # API Endpoints
    # ============================================

    location ~ ^/(api|forum) {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # Health Check (no rate limiting)
    # ============================================

    location = /health {
        proxy_pass http://nodejs_backend;
        access_log off;
    }

    # ============================================
    # Main Application
    # ============================================

    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # Deny Access to Sensitive Files
    # ============================================

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
